<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milcen's Resort (Login)</title>
  <link rel="icon" href="../images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
  <header>
    <div class="nav-bar">
      <a href="" class="logo"><img src="../images/logo.png" alt="" style="width: 2.3em;" /></a>
      <div class="navigation">
        <div class="nav-items">
          <i class="uil uil-times nav-close-btn"></i>
          <a href="../index.html"><i class="uil uil-home"></i> Home</a>
          <a href="../index.html#Info"><i class="uil uil-info-circle"></i> Details</a>
          <a href="../assets/booking.html"><i class="uil uil-book-open"></i> Booking</a>
          <a href="#"> <i class="uil uil-user-plus"></i> Sign up</a>
        </div>
      </div>
      <i class="uil uil-apps nav-menu-btn"></i>
    </div>
  </header>

  <!-- Login -->
  <div class="container">
    <div class="blueBg">
      <div class="box signin">
        <h2>Already Have an Account?</h2>
        <button class="signinBtn">Sign in</button>
      </div>
      <div class="box signup">
        <h2>Don't Have an Account?</h2>
        <button class="signupBtn">Sign up</button>
      </div>
    </div>
    <div class="formBx">
      <div class="form signinForm">

        <form action="">
          <a href="../index.html" class="close_signin"></a>
          <h3>Sign In</h3>

          <div class="inputBox">
            <input type="text" required="required">
            <span>Email</span>
          </div>
          <div class="inputBox">
            <i class="bi bi-eye-slash eye" id="signin_password"></i>
            <input type="password" name="password1" required="required" id="signin_PasswordInput">

            <span>Password</span>
          </div>
          <input type="submit" value="Login">
          <a href="#" class="forgot">Forgot Password</a>
        </form>
      </div>

      <div class="form signupForm">
        <form action="">
          <a href="../index.html" class="close_signup"></a>
          <h3>Sign Up</h3>
          <div class="scroll">
            <br>
            <div class="inputBox">
              <input type="text" required="required">
              <span>First Name</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required">
              <span>Middle Name</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required">
              <span>Last Name</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required">
              <span>Email</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required">
              <span>Contact</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required">
              <span>Street</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required">
              <span>City</span>
            </div>

            <div class="inputBox">
              <input type="text" required="required">
              <span>Province</span>
            </div>

            <div class="inputBox">
              <select required="required">
                <option value="" id="gender" hidden></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <span>Gender</span>
            </div>

            <div class="inputBox">
              <input type="file" accept="image/*">
              <span>Profile Picture</span>
            </div>

            <div class="inputBox">
              <i class="bi bi-eye-slash eye" id="signup_password"></i>
              <input type="password" name="password2" required="required" id="signup_PasswordInput">
              <span>Password</span>

            </div>

            <input type="submit" value="Register">
            <input type="reset">
          </div>

        </form>
      </div>

    </div>
  </div>


<!-- hide and view passoword script-->
  <script>
    //==============  Sign Up =========
    const signin_password = document.querySelector("#signin_password");
    const signin_PasswordInput = document.querySelector("#signin_PasswordInput");

    signin_password.addEventListener("click", function () {
      // toggle the type attribute
      const type = signin_PasswordInput.getAttribute("type") === "password" ? "text" : "password";
      signin_PasswordInput.setAttribute("type", type);

      // toggle the icon
      this.classList.toggle("bi-eye");
    });

    //==============  Sign In =========
    const signup_password = document.querySelector("#signup_password");
    const signup_PasswordInput = document.querySelector("#signup_PasswordInput");

    signup_password.addEventListener("click", function () {
      // toggle the type attribute
      const type = signup_PasswordInput.getAttribute("type") === "password" ? "text" : "password";
      signup_PasswordInput.setAttribute("type", type);

      // toggle the icon
      this.classList.toggle("bi-eye");
    });
  </script>



<!-- login & signup script-->
  <script>
    const signinBtn = document.querySelector('.signinBtn');
    const signupBtn = document.querySelector('.signupBtn');
    const formBx = document.querySelector('.formBx');
    const body = document.querySelector('body')

    signupBtn.onclick = function () {
      formBx.classList.add('active')
      body.classList.add('active')
    }

    signinBtn.onclick = function () {
      formBx.classList.remove('active')
      body.classList.remove('active')
    }
  </script>




  <!-- Main-->
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
